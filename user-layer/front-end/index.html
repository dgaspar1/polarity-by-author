<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s6">
        
        <div class="input-field">
          <select id="tagSelect" onchange="updateAuthorOptions()">
            <option value="" disabled selected>Selecione uma tag</option>
          </select>
          <label for="tagSelect">Palavra-chave</label>
        </div>
      </div>
        <div class="col s6">
        <div class="input-field">
          <select id="authorSelect" multiple></select>
          <label for="authorSelect">Autor</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" id="filterButton">Iniciar</button>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Autor</th>
              <th>Texto</th>
              <th>Polaridade</th>
              <th>Tag</th>
              <th>Data de Criação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <script src="./scripts/selectFields.js"></script>
  <script src="./scripts/tweetsPolarityChart.js"></script>
  <script src="./scripts/tweetsTable.js"></script>
  <script src="./scripts/filterButton.js"></script>
</body>
</html>
